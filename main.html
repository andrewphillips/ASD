<div data-role="page" id="additem">
	<div data-role="header" data-theme="c" id="homehead">
		<h1 id="headerh1">Journeys</h1>
	</div>
	<!--/header-->
	<div data-role="content" class="content">

		<form action="" method="post" id="scrapbookForm" name="scrapbookForm">
		
			<div data-role="fieldcontain" id="scrapbookName">
				<label for="jtitle">Title</label>
				<input name="jtitle" type="text" id="jtitle" class="required" />
<!--				<small class="prompt">Name Me!</small> -->
			</div>
			<div data-role="fieldcontain" id="scrapbookDate">
				<label for="jdate">Journey Date</label>
				<input name="jdate" type="date" id="jdate" class="date required"/>
<!--				<small class="prompt">MM/DD/YYYY</small> -->
			</div>
			<div data-role="fieldcontain" id="addMedia">
				<a href="#construction" type="submit" value="Add Media" data-theme="a" data-iconpos="top" data-icon="star" data-corners="false">Add Photo/Video</a>
			</div>

			<div data-role="fieldcontain" id="scrapbookGroup"><!-- select -->
				<label for="category">Country</label>
				<select id="groups" name="groups" data-native-menu="false">
					<option data-placeholder="true">Choose your Region</option>
					<option value="USA">USA</option>
					<option value="New Zealand">New Zealand</option>
					<option value="Mexico">Mexico</option>
					<option value="Europe">Europe</option>
					<option value="Japan">Japan</option>
				</select>
			</div>
		<div data-role="fieldcontain" id="scrapbookRating">
				<label for="rating">Rating</label>
				<input name="rating" type="range" min="0" max="10" step="1" value="7" id="rating"/>
			</div>
			<div data-role="fieldcontain" id="scrapbookNotes">
				<label for="notes">Notes :: Stories</label><br />
				<textarea id="notes"></textarea>
			</div>

			<div data-role="fieldcontain">
				<input id="submit" type="submit" value="Save Journey" data-theme="a" />
			</div>
			<div data-role="fieldcontain" id="reset" >
				<input type="reset" value="Clear All" data-theme="c" />
			</div>
		</form>
		
		
		<div id="clearlocal">
			<p id="clear"><a href="#" onclick="clearLocal(); location.reload();">Clear Local Storage</a>
			</p>
		</div>

	</div>

	<!-- /content -->
